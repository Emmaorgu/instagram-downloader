<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-4">Instagram Video Downloader</h2>
        {% if error %}
            <p class="text-red-500 text-sm text-center">{{ error }}</p>
        {% endif %}
        <form method="post" class="space-y-4">
            <label for="url" class="block text-sm font-medium">Instagram Video URL:</label>
            <input type="text" id="url" name="url" required
                   class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none">
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition">
                Download
            </button>
        </form>
    </div>
</body>
</html>
