<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Video Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center text-primary">Instagram Video Downloader</h2>
                <form method="POST" class="mt-3">
                    <div class="mb-3">
                        <input type="text" name="url" class="form-control" placeholder="Enter Instagram video URL" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Download</button>
                </form>
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
